<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>프랜차이즈 보고서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="report-header">
    <img src="..\logo\bhc.png" alt="Logo" class="logo" />
    <h1>프랜차이즈 브랜드 분석 보고서</h1>
    <hr>
  </div>

  <!-- ✅ Section 1: HTML 내 {{}} 예시용 샘플 -->
  <section class="report-content">
    <h2> HTML 템플릿 기반 JSON DATA 렌더링)</h2>
    <div id="template-example" class="card">
      <h3>{{brand_name}}</h3>
      <p><strong>Category:</strong> {{category}}</p>
      <p><strong>Monthly Sales:</strong> {{sales}} KRW</p>
      <p><strong>Open Stores:</strong> {{store_count}}</p>
      <p><strong>HQ:</strong> {{hq_name}}</p>
    </div>
  </section>

  <!-- ✅ Section 2: 실제 데이터로 script.js가 렌더링 -->
  <section class="report-content">
    <h2>📦 javaScript 기반 JSON DATA 렌더링</h2>
    <div id="content"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
